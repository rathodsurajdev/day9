<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Suraj Rathod</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="navbar">
          <div class="logo-container">
            <img src="image/userAsset/navLogo2.jpg" alt="Nav-logo" /
            class="logo">
            <div class="logo-text"><h1>uraj Rathod</h1></div>
          </div>
          <div class="nav-items">
            <div><a href="#Project">Project</a></div>
            <div><a href="#Skills">Skills</a></div>
            <div><a href="#contact">contact Me</a></div>
          </div>
        </div>

        <div class="hero-section">
          <div class="faded-text">Suraj Rathod</div>
          <div class="hero-section-left">
            <div class="hero-section-heading">Hi! Suraj Rathod</div>
            <div class="hero-section-heading hero-section-sub-heading">
              I am a <span class="role"></span>
            </div>
            <div class="hero-section-description">
              I,am a Software Developer and Here is My Portfolio Website, Here
              You will learn about my journy as a software developer
            </div>
            <div class="btn-pink" id="btn">Hire Me</div>
          </div>
          <div class="hero-section-right">
            <div class="absolute icons icon-dots">
              <img src="image/userAsset/dots.png" alt="dots" />
            </div>
            <div class="absolute icons icon-circule">
              <img src="image/userAsset/circle.png" alt="circule" />
            </div>
            <div class="absolute icons icon-zigzag">
              <img src="image/userAsset/zigzags.png" alt="zigzag" />
            </div>
            <div class="absolute icons icon-plus">
              <img src="image/userAsset/plus.png" alt="plus" />
            </div>
            <div class="absolute icons icon-cube">
              <img src="image/userAsset/cube.png" alt="plus" />
            </div>
            <div class="user-image">
              <img src="image/userAsset/user1.JPG" alt="userImage" /
              height="300px" width="300px">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Full Stack Developer",
          "Web Developer",
          "UI-UX Designer",
          "Backend Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
  </body>
</html>
